<table class="table table-striped table-bordered table-hover">
<thead>
    <tr>
        <th>区块名称</th>
        <th>区块说明</th>
        <th>更新日期</th>
        <th>管理</th>
    </tr>
</thead>
<tbody>
<notempty name="list">
<volist name="list" id="v">
    <tr>
        <td class="txt_left"><a href="aaaa">{$v.name}</a></td>
        <td class="txt_left">{$v.desc}</td>
        <td class="txt_left">{$v.updatetime|date="Y-m-d H:i:s",###}</td>
        <td>
        	<a href="{:U('Block/call',array('id'=>$v['id']))}">调用</a>
            <a href="{:U('Block/add',array('id'=>$v['id']))}">编辑</a>
            <a href="{:U('Block/delete',array('id'=>$v['id']))}">删除</a>
        </td>
    </tr>
</volist>
<else/>
<tr>
        <td colspan="4">没有资料</td>
    </tr>
</notempty>
</tbody>
</table>
{$page}
