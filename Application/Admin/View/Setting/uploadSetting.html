<extend name="Common/base"/>

<block name="body">
    <!-- #section:basics/content.breadcrumbs -->
    <div class="breadcrumbs" id="breadcrumbs">
        <ul class="breadcrumb">
            <li>
                <i class="ace-icon fa fa-home home-icon"></i>
                <a href="admin.php">首页</a>
            </li>
            <li>
                <span>上传设置</span>
            </li>
        </ul><!-- /.breadcrumb -->

        <!-- /section:basics/content.searchbox -->
    </div>

    <div class="page-content">
        <!-- /section:settings.box -->
        <div class="page-content-area">

            <div class="row">
                <div class="col-xs-12">
                    <div class="table_form">
                        <form class="form-horizontal formname" method="post">
                            <div class="form_group">
                                <div class="form_txt">大小限制：</div>
                                <div class="form_input"><input type="text" name="upmaxsize" size="50" maxlength="9" class="ip" value="{$uploadInfo.upmaxsize}" data-rule="大小限制:required;digits" /><span>单位KB</span></div>
                            </div>
                            <div class="form_group">
                                <div class="form_txt">图片文件类型：</div>
                                <div class="form_input">
                                    <input type="text" name="uptype_pic" size="50" maxlength="255" class="ip" value="{$uploadInfo.uptype_pic}" data-rule="图片文件类型:required;" /><span>格式：gif|jpg|png</span>
                                </div>
                            </div>
                            <div class="form_group">
                                <div class="form_txt">视频文件类型：</div>
                                <div class="form_input"><input type="text" name="uptype_video" size="50" maxlength="255" class="ip" value="{$uploadInfo.uptype_video}" data-rule="视频文件类型:required;" /><span>格式：swf|flv</span></div>
                            </div>
                            <div class="form_group">
                                <div class="form_txt">附件文件类型：</div>
                                <div class="form_input"><input type="text" name="uptype_file" size="50" maxlength="255" class="ip" value="{$uploadInfo.uptype_file}" data-rule="附件文件类型:required;" /><span>格式：rar|zip</span></div>
                            </div>
                            <div class="form_group">
                                <div class="form_bnt">
                                    <button class="btn btn-white btn-info btn-round" type="submit">
                                        <i class="ace-icon fa fa-floppy-o bigger-120 blue"></i> 保存
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>

                    <!-- PAGE CONTENT ENDS -->
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.page-content-area -->
    </div><!-- /.page-content -->
</block>

<block name="script">
    <script>
        $(".formname").MotorsSubmit({
            ajaxurl:"{:U('Setting/uploadSetting')}"
        });
    </script>
</block>
