<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta charset="utf-8" />
    <title>登录页面</title>
    <meta name="description" content="Restyling jQuery UI Widgets and Elements" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <link rel="stylesheet" href="__ASSETS__/css/bootstrap.min.css" />
    <link rel="stylesheet" href="__ASSETS__/css/font-awesome.min.css" />
    <link rel="stylesheet" href="__ASSETS__/css/ace-fonts.css" />
    <link rel="stylesheet" href="__ASSETS__/css/ace.min.css" id="main-ace-style" />
    <!--[if lte IE 9]>
    <link rel="stylesheet" href="__ASSETS__/css/ace-part2.min.css" />
    <![endif]-->
    <!--[if lte IE 9]>
    <link rel="stylesheet" href="__ASSETS__/css/ace-ie.min.css" />
    <![endif]-->
    <script src="__ASSETS__/js/ace-extra.min.js"></script>
    <!--[if lte IE 8]>
    <script src="__ASSETS__/js/html5shiv.min.js"></script>
    <script src="__ASSETS__/js/respond.min.js"></script>
    <![endif]-->
</head>
</head>

<body class="login-layout blur-login">
<div class="main-container">
    <div class="main-content">
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
                <div class="login-container">
                    <div class="center">
                        <h1>
                            <span class="white">内容管理系统后台</span>
                        </h1>
                    </div>

                    <div class="space-6"></div>

                    <div class="position-relative">
                        <div id="login-box" class="login-box visible widget-box no-border">
                            <div class="widget-body">
                                <div class="widget-main">
                                    <h4 class="header blue lighter bigger">
                                        <i class="ace-icon fa fa-coffee green"></i>
                                        输入登录信息
                                    </h4>

                                    <div class="space-6"></div>

                                    <form id="login">
                                        <fieldset>
                                            <label class="block clearfix">
                                                <span class="block input-icon input-icon-right">
                                                    <input type="text" name="username" class="form-control" placeholder="用户名" value=""/>
                                                    <i class="ace-icon fa fa-user"></i>
                                                </span>
                                            </label>

                                            <label class="block clearfix">
                                                <span class="block input-icon input-icon-right">
                                                    <input type="password" name="password" class="form-control" placeholder="密码" value=""/>
                                                    <i class="ace-icon fa fa-lock"></i>
                                                </span>
                                            </label>

                                            <label class="block clearfix">
                                                <span class="block input-icon input-icon-right">
                                                    <input type="text" name="verify" id="verify" maxLength="6" style="width:150px;" placeholder="验证码" value=""/>
                                                    <div style="float: right">
                                                        <img width="130px" src="{:U('Login/Verify')}" title="看不清楚？点击刷新！" onClick="this.src+='&'+Math.random();" />
                                                    </div>
                                                </span>
                                            </label>

                                            <div class="space"></div>

                                            <div class="clearfix">
                                                <label class="inline">
                                                    <input type="checkbox" class="ace" />
                                                    <span class="lbl"> 记住我</span>
                                                </label>

                                                <button type="button" class="submit_btn width-35 pull-right btn btn-sm btn-primary">
                                                    <i class="ace-icon fa fa-key"></i>
                                                    <span class="bigger-110">登录</span>
                                                </button>
                                            </div>

                                            <div class="space-4"></div>
                                        </fieldset>
                                    </form>

                                </div><!-- /.widget-main -->

                                <div class="toolbar clearfix" style="height:40px;">
                                    <!--<div>-->
                                    <!--<a href="#" data-target="#forgot-box" class="forgot-password-link">-->
                                    <!--<i class="ace-icon fa fa-arrow-left"></i>-->
                                    <!--忘记密码-->
                                    <!--</a>-->
                                    <!--</div>-->


                                </div>
                            </div><!-- /.widget-body -->
                        </div><!-- /.login-box -->

                        <div id="forgot-box" class="forgot-box widget-box no-border">
                            <div class="widget-body">
                                <div class="widget-main">
                                    <h4 class="header red lighter bigger">
                                        <i class="ace-icon fa fa-key"></i>
                                        重置密码
                                    </h4>

                                    <div class="space-6"></div>
                                    <p>
                                        输入您注册时候的email，用以接收密码重置信息
                                    </p>

                                    <form>
                                        <fieldset>
                                            <label class="block clearfix">
                                                <span class="block input-icon input-icon-right">
                                                    <input type="email" class="form-control" placeholder="Email" />
                                                    <i class="ace-icon fa fa-envelope"></i>
                                                </span>
                                            </label>

                                            <div class="clearfix">
                                                <button type="button" class="width-35 pull-right btn btn-sm btn-danger">
                                                    <i class="ace-icon fa fa-lightbulb-o"></i>
                                                    <span class="bigger-110">发送!</span>
                                                </button>
                                            </div>
                                        </fieldset>
                                    </form>
                                </div><!-- /.widget-main -->

                                <div class="toolbar center">
                                    <a href="#" data-target="#login-box" class="back-to-login-link">
                                        返回登录
                                        <i class="ace-icon fa fa-arrow-right"></i>
                                    </a>
                                </div>
                            </div><!-- /.widget-body -->
                        </div><!-- /.forgot-box -->

                    </div><!-- /.position-relative -->

                </div>
            </div><!-- /.col -->
        </div><!-- /.row -->
    </div><!-- /.main-content -->
</div><!-- /.main-container -->

<!-- basic scripts -->

<!--[if !IE]> -->
<script type="text/javascript">
    window.jQuery || document.write("<script src='__ASSETS__/js/jquery.min.js'>"+"<"+"/script>");
</script>

<!-- <![endif]-->

<!--[if IE]>
<script type="text/javascript">
    window.jQuery || document.write("<script src='__ASSETS__/js/jquery1x.min.js'>"+"<"+"/script>");
</script>
<![endif]-->
<script type="text/javascript">
    if('ontouchstart' in document.documentElement) document.write("<script src='__ASSETS__/js/jquery.mobile.custom.min.js'>"+"<"+"/script>");
</script>

<link rel="stylesheet" href="__VENDOR__/layui/css/layui.css">
<script src="__VENDOR__/layui/layui.js"></script>

<!-- inline scripts related to this page -->
<script type="text/javascript">
    //一般直接写在一个js文件中
    layui.use(['layer', 'form'], function(){
        var layer = layui.layer
            ,form = layui.form;
    });
    jQuery(function($) {
        $(document).on('click', '.toolbar a[data-target]', function(e) {
            e.preventDefault();
            var target = $(this).data('target');
            $('.widget-box.visible').removeClass('visible');//hide others
            $(target).addClass('visible');//show target
        });
        //会员登录页
        $(document).keydown(function(event) {
            if (event.keyCode == 13) {
                $(".submit_btn").click();
            }
        });
        //登录
        $(".submit_btn").click(function() {
            $.ajax({
                url: "{:U('Login/Validate')}",
                data: $("#login").serialize(),
                type: 'post',
                success: function(data) {
                    if (data.success) {
                        console.log();
                        layer.msg(data.msg, {
                            icon: 1
                        });
                        location.href = "{:U('Index/index')}";
                    } else {
                        layer.msg(data.msg, {
                            icon: 2
                        });
                        //更新验证码
                        $('.verify-code').click();
                        $("#verify").val(""); //清空
                    }
                }
            });
        });
    });
</script>
</body>
</html>
