<extend name="Common/base"/>

<block name="body">
    <!-- #section:basics/content.breadcrumbs -->
    <div class="breadcrumbs" id="breadcrumbs">
        <ul class="breadcrumb">
            <li>
                <i class="ace-icon fa fa-home home-icon"></i>
                <a href="admin.php">首页</a>
            </li>
            <li><span>幻灯片管理</span></li>
        </ul><!-- /.breadcrumb -->

        <!-- /section:basics/content.searchbox -->
    </div>

    <div class="page-content">
        <!-- /section:settings.box -->
        <div class="page-content-area">

            <div class="row">
                <div class="col-xs-12">
                    <div class="nav_menu">
                        <ul>
                            <li>
                                <a href="{:U('Slide/add')}">
                                    <span class="icon iconfont icon-liebiaoshouqi"></span>添加幻灯片
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div id="tablelist">
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                            <tr class="head_nav">
                                <td style="width: 66px;">序号</td>
                                <td>标题</td>
                                <td>名称</td>
                                <td style="width: 200px">管理</td>
                            </tr>
                            </thead>
                            <tbody>
                            <notempty name="list">
                                <volist name="list" key="key" id="v">
                                    <tr class="item" attr_id="{$v.id}">
                                        <td>{$key}</td>
                                        <td>{$v.title}</td>
                                        <td>{$v.name}</td>
                                        <td class="edit">
                                            <a href="{:U('Slide/listpage',array('classid'=>$v['id']))}">列表管理</a>
                                            <a href="{:U('Slide/add',array('id'=>$v['id']))}">编辑</a>
                                            <neq name="v['islock']" value="1">
                                                <a class="delete" rel="{:U('Slide/del',array('id'=>$v['id']))}">删除</a>
                                            </neq>
                                        </td>
                                    </tr>
                                </volist>
                                <else/>
                                <tr>
                                    <td colspan="4">暂无导航</td>
                                </tr>
                            </notempty>
                            </tbody>
                        </table>
                    </div>
                    <!-- PAGE CONTENT ENDS -->
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.page-content-area -->
    </div><!-- /.page-content -->
</block>
