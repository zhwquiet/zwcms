<extend name="Common/base"/>

<block name="body">
	<!-- #section:basics/content.breadcrumbs -->
	<div class="breadcrumbs" id="breadcrumbs">
		<ul class="breadcrumb">
			<li>
				<i class="ace-icon fa fa-home home-icon"></i>
				<a href="admin.php">首页</a>
			</li>
			<li><span>模型管理</span></li>
		</ul><!-- /.breadcrumb -->

		<!-- /section:basics/content.searchbox -->
	</div>

	<div class="page-content">
		<!-- /section:settings.box -->
		<div class="page-content-area">

			<div class="row">
				<div class="col-xs-12">
					<div class="nav_menu">
						<ul>
							<li>
								<a href="{:U('Model/addItem')}">
									<span class="icon iconfont icon-liebiaoshouqi"></span>添加模型
								</a>
							</li>
						</ul>
					</div>
					<div id="tablelist">
						<table class="table table-striped table-bordered table-hover">
							<thead>
							<tr class="head_nav">
								<td style="width: 66px;"><a>ID</a></td>
								<td style="width: 360px"><a>模型名称</a></td>
								<td style="width: 70px"><a>数据表</a></td>
								<td style="width: 70px"><a>描述</a></td>
								<td style="width: 70px"><a>状态</a></td>
								<td>管理</td>
							</tr>
							</thead>
							<tbody>
							<volist name="list" id="v">
								<tr class="item" attr_id="{$v.id}">
									<td>{$v.id}</td>
									<td>{$v.modelname}</td>
									<td>{$v.tablename}</td>
									<td>
										{$v.modeldesc}
									</td>
									<td>
										正常
									</td>
									<td class="edit">
										<a href="{:U('Model/field',array('id'=>$v['id']))}">自定义字段</a>
										<a href="{:U('Model/updateItem',array('id'=>$v['id']))}">编辑</a>
										<neq name="v['islock']" value="1">
											<a class="delete" rel="{:U('Model/deleteItem',array('id'=>$v['id']))}">删除</a>
										</neq>
									</td>
								</tr>
							</volist>
							</tbody>
						</table>
					</div>
					<!-- PAGE CONTENT ENDS -->
				</div><!-- /.col -->
			</div><!-- /.row -->
		</div><!-- /.page-content-area -->
	</div><!-- /.page-content -->
</block>
