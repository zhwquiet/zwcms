<block name="script">
    <script>
        $(function(){
            //批量删除
            $(".delsome").click(function(){
                var ids = isCheck();
                if(ids){
                    alertlayer({
                        ajaxurl:"{:U('Comment/delSome')}",
                        content:"确定要删除？不可恢复！",
                        ids:ids,
                        isremovetr:true
                    });
                }
            });

            $(".islock").click(function(){doset("islock");});
            $(".nolock").click(function(){doset("nolock");});

        });
        function doset(act){
            var idarr = isCheck();
            if(idarr){
                $.ajax({
                    type:"get",
                    url:"{:U('Comment/comLock')}",
                    data:{"idArr":idarr,"act":act},
                    dataType:"json",
                    success:function(info){
                        if(info.success){
                            layer.msg(info.msg, { icon: 1 });
                            ajaxContent(1);
                        }else{
                            layer.msg(info.msg, { icon: 2 });
                        }
                    }
                });
            }
        }
        var durl = "{:U('Comment/commentPage')}";
        isprevpage="{$Think.get.isprevpage}";
        $(window).load(function(){
            ajaxContent();
        });
    </script>
</block>
