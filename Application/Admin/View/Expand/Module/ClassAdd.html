<extend name="Common/base"/>

<block name="body">
    <!-- #section:basics/content.breadcrumbs -->
    <div class="breadcrumbs" id="breadcrumbs">
        <ul class="breadcrumb">
            <li>
                <i class="ace-icon fa fa-home home-icon"></i>
                <a href="admin.php">首页</a>
            </li>
            <li><a href="{:U('Expand/link',array('isprevpage'=>1))}">友情链接</a></li>
            <li><a href="{:U('Expand/linkClass',array('isprevpage'=>1))}">类别管理</a></li>
            <li>
                <notempty name="oneCate">
                    编辑<else/>添加
                </notempty>
            </li>
        </ul><!-- /.breadcrumb -->
        <!-- /section:basics/content.searchbox -->
    </div>

    <div class="page-content">
        <!-- /section:settings.box -->
        <div class="page-content-area">

            <div class="row">
                <div class="col-xs-12">
                    <div class="table_form">
                        <form class="formname" method="post">
                            <input type="hidden" name="classid" value="{$oneCate.classid}"/>
                            <div class="form_group">
                                <div class="form_txt">类别名称：</div>
                                <div class="form_input"><input type="text" name="classname" value="{$oneCate.classname}" size="30" maxlength="30" class="ip" data-rule="类别名称:required;className;" /></div>
                            </div>
                            <div class="form_group">
                                <div class="form_txt">类别排序：</div>
                                <div class="form_input"><input type="text" name="ordnum" value="{$oneCate.ordnum}" size="30" <notempty name="oneCate">value="{$oneCate.ordnum}"</notempty> maxlength="4" class="ip" data-rule="类别排序:digits;"/>　<span>不填写则为0</span></div>
                            </div>
                            <div class="form_group">
                                <div class="form_bnt">
                                    <button class="btn btn-white btn-info btn-round" type="submit">
                                        <i class="ace-icon fa fa-floppy-o bigger-120 blue"></i> 保存
                                    </button>
                                    <a href="{:U('Expand/linkClass',array('isprevpage'=>1))}" class="btn btn-white btn-warning btn-round">
                                        <i class="ace-icon fa fa-undo bigger-120 orange"></i>
                                        返回
                                    </a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div><!-- /.row -->
            </div><!-- /.page-content-area -->
        </div><!-- /.page-content -->
    </div>
</block>
<block name="script">
    <script>
        var infoId = "{$oneCate.classid}";
        if(infoId){
            var loadurl = "{:U('Expand/linkClass',array('isprevpage'=>1))}";
        }else{
            var loadurl = "{:U('Expand/linkClass')}";
        }
        $(".formname").MotorsSubmit({
            ajaxurl:"{:U('Expand/classAddAjax')}",
            loadurl:loadurl
        });
    </script>
</block>
