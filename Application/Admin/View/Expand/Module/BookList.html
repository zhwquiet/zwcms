<table class="table table-striped table-bordered table-hover">
    <thead>
    <tr>
        <th width="20"><input type="checkbox" name="chkall" id="chkall" title="全选/取消" /></th>
        <th width="80">昵称</th>
        <th>留言内容</th>
        <th width="60">性别</th>
        <th width="100">联系电话</th>
        <th width="140">发表日期</th>
        <th width="100">IP</th>
        <th width="100">状态</th>
        <th width="100">管理</th>
    </tr>
    </thead>
    <tbody>
    <empty name="bookList">
        <tr>
            <td colspan="9">没有资料</td>
        </tr>
    </empty>
    <volist name="bookList" id="vobook">
    <tr id="tr_{$vobook.id}">
        <td><input name="id" type="checkbox" value="{$vobook.id}" /></td>
        <td>{$vobook.username}</td>
        <td class="txt_left">{$vobook.content}</td>
        <td><if condition="$vobook.sex eq 1">男<elseif condition="$vobook.sex eq 2"/>女<else/>保密</if></td>
        <td>{$vobook.tel}</td>
        <td>{$vobook.createtime|date="Y-m-d H:i:s",###}</td>
        <td>{$vobook.postip}</td>
        <td><empty name="vobook.reply">未回复<else/>已回复</empty>/<if condition="$vobook.islock eq 1">已审<else/>未审</if></td>
        <td><a href="{:U('Book/bookEdit',array('bookId'=>$vobook['id']))}">查看/回复</a>&nbsp;&nbsp;&nbsp;<a href="javascript:;" class="delete" rel="{:U('Book/linkDel',array('delId'=>$vobook['id']))}">删除</a></td>
    </tr>
    </volist>
    </tbody>
</table>
{$page}
