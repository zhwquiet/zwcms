<table class="table table-striped table-bordered table-hover">
<thead>
<tr>
    <th width="20">
        <input type="checkbox" id="chkall" title="全选/取消" />
    </th>
    <th>网站名称</th>
    <th width="130">所属类别</th>
    <th width="80">链接类型</th>
    <th width="80">是否审核</th>
    <th width="80">管理</th>
</tr>
</thead>
<tbody>
<empty name="link">
    <tr>
        <td colspan="6">没有资料</td>
    </tr>
</empty>
<volist name="link" id="volink">
<tr id="tr_{$volink.id}">
    <td><input name="id" type="checkbox" value="{$volink.id}" /></td>
    <td class="txt_left"><a href="{$volink.weburl}" target="_blank">{$volink.webname}</a></td>
    <td>
        <if condition="$volink.classid gt 0">
            <a href="#">{$linkclass[$volink['classid']]}({$volink.classid})</a>
        </if>
    </td>
    <td><if condition="$volink.islogo eq 0"><span>文字链接</span><else/><span>图片链接</span></if></td>
    <td><if condition="$volink.islock eq 0"><span>未审</span><else/><span>已审</span></if></td>
    <td><a href="{:U('Expand/linkAdd',array('linkId'=>$volink['id']))}">编辑</a>&nbsp;&nbsp;&nbsp;<a href="javascript:;" class="delete" rel="{:U('Expand/linkDel',array('delId'=>$volink['id']))}">删除</a></td>
</tr>
</volist>
</tbody>
</table>
{$page}
