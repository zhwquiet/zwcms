<form>
    <table id="treeTable1" class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
            <th width="20"><input type="checkbox" name="chkall" onClick="checkall(this.form)" title="全选/取消" /></th>
            <th width="100">ID</th>
            <th width="100">用户名</th>
            <th width="100">IP</th>
            <th>消息</th>
            <th width="200">日期</th>
            <th width="80">状态</th>
            <th width="80">操作</th>
        </tr>
        </thead>
        <tbody>
        <empty name="list">
            <tr>
                <td colspan="8">没有日志</td>
            </tr>
        <else/>
            <foreach name="list" item="item">
                <tr class="item" id="tr_{$item.id}" data-id="{$item.id}">
                    <td><input name="id" type="checkbox" value="{$item.id}" /></td>
                    <td><a>{$item.id}</a></td>
                    <td><a>{$item.username}</a></td>
                    <td>{$item.loginip}</td>
                    <td>{$item.content}</td>
                    <td>{$item.createtime|date="Y-m-d H:i:s",###}</td>
                    <td>
                        <eq name="item.status" value="1">
                            成功
                        <else/>
                            失败
                        </eq>
                    </td>
                    <td>
                        <a href="javascript:;" class="delete" rel="{:U('Index/logdel',array('ids'=>$item['id']))}">删除</a>
                    </td>
                </tr>
            </foreach>
        </empty>
        </tbody>
    </table>
</form>
{$page}
