<table class="table table-striped table-bordered table-hover">
<thead>
    <tr>
        <th>用户名</th>
        <th>性别</th>
        <th>注册日期</th>
        <th>注册邮箱</th>
        <th>注册手机号</th>
        <th>住址</th>
        <th>最后登录日期</th>
        <th>最后登录ip</th>
        <!--<th>管理</th>-->
    </tr>
</thead>
<tbody>
<empty name="member">
    <tr>
        <td colspan="8">没有资料</td>
    </tr>
</empty>
<volist name="member" id="vo">
    <tr>
        <td class="txt_left">{$vo.username}</td>
        <td class="txt_left"><if condition="$vo.sex eq 0">男<elseif condition="$vo.sex eq 1"/>女<else/>未知</if></td>
        <td class="txt_left">{$vo.regtime|date="Y-m-d H:i:s",###}</td>
        <td class="txt_left">{$vo.email}</td>
        <td class="txt_left">{$vo.telephone}</td>
        <td class="txt_left"><if condition="$vo.prov eq $vo['city']">{$vo.city}{$vo.dist}<else/>{$vo.prov}{$vo.city}{$vo.dist}</if></td>
        <td class="txt_left">{$vo.lastlogintime|date="Y-m-d H:i:s",###}</td>
        <td class="txt_left">{$vo.lastloginip}</td>
        <!--<td><a href="bbbb">cc</a>　-->
            <!--<a href="{:U('Member/Edit')}">编辑</a>　-->
            <!--<a href="javascript:;" class="del" rel="{:U('Member/Delete')}">删除</a>-->
        <!--</td>-->
    </tr>
</volist>
</tbody>
</table>
{$page}
