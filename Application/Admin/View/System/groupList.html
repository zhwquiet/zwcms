
<extend name="Common/base"/>

<block name="body">
    <!-- #section:basics/content.breadcrumbs -->
    <div class="breadcrumbs" id="breadcrumbs">
        <ul class="breadcrumb">
            <li>
                <i class="ace-icon fa fa-home home-icon"></i>
                <a href="admin.php">首页</a>
            </li>
            <li><span>角色管理</span></li>
        </ul><!-- /.breadcrumb -->

        <!-- /section:basics/content.searchbox -->
    </div>

    <div class="page-content">
        <!-- /section:settings.box -->
        <div class="page-content-area">

            <div class="row">
                <div class="col-xs-12">
                    <div class="nav_menu">
                        <ul>
                            <li><a href="{:U('System/addGroup')}"><span class="icon iconfont icon-liebiaoshouqi"></span>添加角色</a></li>
                        </ul>
                    </div>
                    <div id="tablelist">
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                            <tr>
                                <th width="60">ID</th>
                                <th width="150">角色名称</th>
                                <th>角色描述</th>
                                <th width="150">创建日期</th>
                                <th width="250">管理</th>
                            </tr>
                            </thead>
                            <tbody>
                            <foreach name="groupInfo" item="vo">
                                <tr>
                                    <td align="center">{$vo.id}</td>
                                    <td>{$vo.groupname}</td>
                                    <td>{$vo.groupdesc}</td>
                                    <td align="center">{$vo.createdate|date="Y-m-d H:i:s", ###}</td>
                                    <td align="center">
                                        <a href="{:U('System/pageConfig',array('id'=>$vo['id']))}">页面权限</a>
                                        <!-- <a href="?act=editcate&id={$rs[id]}">栏目权限</a> -->
                                        <a href="{:U('System/adminList',array('groupid'=>$vo['id']))}">成员管理</a>
                                        <a href="{:U('System/addGroup',array('id'=>$vo['id']))}">编辑</a>
                                        <neq name="vo.id" value="1">
                                            <a href="javascript:void(0);" class="delete" rel="{:U('System/delGroup',array('id'=>$vo['id']))}">删除</a>
                                        </neq>
                                    </td>
                                </tr>
                            </foreach>
                            </tbody>
                        </table>

                    </div>
                    <!-- PAGE CONTENT ENDS -->
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.page-content-area -->
    </div><!-- /.page-content -->
</block>
