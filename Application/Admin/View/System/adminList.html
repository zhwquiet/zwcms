<extend name="Common/base"/>

<block name="body">
    <!-- #section:basics/content.breadcrumbs -->
    <div class="breadcrumbs" id="breadcrumbs">
        <ul class="breadcrumb">
            <li>
                <i class="ace-icon fa fa-home home-icon"></i>
                <a href="admin.php">首页</a>
            </li>
            <li>
                管理员管理
            </li>
        </ul><!-- /.breadcrumb -->

        <!-- /section:basics/content.searchbox -->
    </div>

    <div class="page-content">
        <!-- /section:settings.box -->
        <div class="page-content-area">

            <div class="row">
                <div class="col-xs-12">
                    <empty name="groupid">
                        <div class="nav_menu">
                            <ul>
                                <li><a href="{:U('System/addAdmin')}"><span class="icon iconfont icon-liebiaoshouqi"></span>添加管理员</a></li>
                            </ul>
                        </div>
                    </empty>
                    <div id="tablelist">
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                            <tr>
                                <th width="60">ID</th>
                                <th>用户名</th>
                                <th width="100">登录次数</th>
                                <th width="150">最后登录日期</th>
                                <th width="120">最后登录IP</th>
                                <th width="80">角色</th>
                                <th width="60">状态</th>
                                <th width="140">管理</th>
                            </tr>
                            </thead>
                            <tbody>
                            <foreach name="adminList" item="vo">
                                <tr>
                                    <td align="center">{$vo.id}</td>
                                    <td>{$vo.adminname}</td>
                                    <td align="center">{$vo.logincount}</td>
                                    <td align="center">{$vo.lastlogintime|date="Y-m-d H:i:s", ###}</td>
                                    <td align="center">{$vo.lastloginip}</td>
                                    <td align="center">{$vo.groupname}</td>
                                    <td align="center"><if condition="$vo['islock'] eq 0">锁定<else />正常</if></td>
                                    <td align="center">
                                        <a href="{:U('System/addAdmin',array('id'=>$vo['id']))}">编辑</a>
                                        <neq name="vo.id" value="1">
                                            <a href="javascript:;" class="delete" rel="{:U('System/delAdmin',array('id'=>$vo['id']))}">删除</a>
                                        </neq>
                                    </td>
                                </tr>
                            </foreach>
                            </tbody>
                        </table>

                    </div>
                    <!-- PAGE CONTENT ENDS -->
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.page-content-area -->
    </div><!-- /.page-content -->
</block>
