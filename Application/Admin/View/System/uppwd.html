<extend name="Common/base"/>

<block name="body">
    <!-- #section:basics/content.breadcrumbs -->
    <div class="breadcrumbs" id="breadcrumbs">
        <ul class="breadcrumb">
            <li>
                <i class="ace-icon fa fa-home home-icon"></i>
                <a href="admin.php">首页</a>
            </li>
            <li>
                修改密码
            </li>
        </ul><!-- /.breadcrumb -->
        <!-- /section:basics/content.searchbox -->
    </div>

    <div class="page-content">
        <!-- /section:settings.box -->
        <div class="page-content-area">

            <div class="row">
                <div class="col-xs-12">
                    <div class="table_form">
                        <form class="form-horizontal formname" method="post">
                            <div class="form_group">
                                <div class="form_txt">原密码：</div>
                                <div class="form_input">
                                    <input type="password" name="oldpass" size="30" maxlength="20" class="ip" data-rule="原密码:required;" />
                                    <span>请输入原密码</span></div>
                            </div>
                            <div class="form_group">
                                <div class="form_txt">新密码：</div>
                                <div class="form_input">
                                    <input type="password" name="newpass" size="30" maxlength="20" class="ip" data-rule="新密码:required;password;" />
                                    <span>请输入新密码</span></div>
                            </div>
                            <div class="form_group">
                                <div class="form_txt">确认密码：</div>
                                <div class="form_input">
                                    <input type="password" name="renewpass" size="30" maxlength="20" class="ip" data-rule="确认密码:required;match(newpass);" />
                                    <span>必须和上面的新密码保持一致</span></div>
                            </div>
                            <div class="form_group">
                                <div class="form_bnt">
                                    <button class="btn btn-white btn-info btn-round" type="submit">
                                        <i class="ace-icon fa fa-floppy-o bigger-120 blue"></i> 保存
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div><!-- /.row -->
            </div><!-- /.page-content-area -->
        </div><!-- /.page-content -->
    </div>
</block>
<block name="script">
    <script>
        $(".formname").MotorsSubmit({
            ajaxurl:"{:U('System/uppwd')}"
        });
    </script>
</block>
