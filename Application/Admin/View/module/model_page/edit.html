<extend name="Common/base"/>

<block name="body">
    <!-- #section:basics/content.breadcrumbs -->
    <div class="breadcrumbs" id="breadcrumbs">
        <ul class="breadcrumb">
            <li>
                <i class="ace-icon fa fa-home home-icon"></i>
                <a href="admin.php">首页</a>
            </li>
            <li>
                <a href="{:U('Category/index')}">栏目管理</a>
            </li>
            <li><span>内容管理</span></li>
        </ul><!-- /.breadcrumb -->

        <!-- /section:basics/content.searchbox -->
    </div>

    <div class="page-content">
        <!-- /section:settings.box -->
        <div class="page-content-area">

            <div class="row">
                <div class="col-xs-12">
                    <div class="table_form">
                        <form class="formname" method="post">
                            <input type="hidden" name="id" value="{$page.id}"/>
                            <input type="hidden" name="cid" value="{$page.cid}"/>
                            <div class="form_group">
                                <div class="form_txt">内容：</div>
                                <div class="form_input">
                                    <textarea name="content" id="content" cols="39" rows="6" style="width:98%;">{$page.content}</textarea>
                                </div>
                            </div>
                            <div class="form_group">
                                <div class="form_bnt">
                                    <button class="btn btn-white btn-info btn-round" type="submit">
                                        <i class="ace-icon fa fa-floppy-o bigger-120 blue"></i> 保存
                                    </button>
                                    <a href="javascript:goback();" class="btn btn-white btn-warning btn-round">
                                        <i class="ace-icon fa fa-undo bigger-120 orange"></i>
                                        返回
                                    </a>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!-- PAGE CONTENT ENDS -->
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.page-content-area -->
    </div><!-- /.page-content -->
</block>
<block name="script">
    <script>
        if(ue){
            ue.destroy();
        }
        var ue = UE.getEditor('content');
        var infoId = "{$page.id}";
        if(infoId){
            var loadurl = "{$referer.url}&isprevpage=1";
        }else{
            var loadurl = "{$referer.url}";
        }
        $(".formname").MotorsSubmit({
            ajaxurl:"{:U('Content/savemodelpage')}",
            loadurl:loadurl
        });
    </script>
</block>
